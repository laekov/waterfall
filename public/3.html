<html>
	<head>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"> </script>
		<!---<script src='http://srkvir:81/entrances/javascripts/cdn/jquery_min.js'></script>-->
		<script type="text/javascript">
var c=0;
var timeLow = 0;
function clickk()
{
	c=c+1;
	var curText = $("#curText").val();
	$.post("/func/send",{text: curText});
	//$("<p class='dm' style='position:absolute; top:20px; left:80%;'></p>").insertBefore("#qy").text(curText).attr("id",c);
	//$("#"+c).animate({top:'+='+c*20+'px'},0,'linear');
	//$("#"+c).animate({left:'-10000px'},80000,'linear');
}
function msgbox()
{

	$.post("/func/get",{timeLow: timeLow},function(res){
		var data = res.data;
		for(var i=0;i<data.length;i++)
		{
			$("<p class='dm' style='position:absolute; top:20px; left:80%;'></p>").insertBefore("#qy").text(data[i].text).attr("id",i);
			$("#"+i).animate({top:'+='+i*20+'px'},0,'linear', function() {
			});
			$("#"+i).animate({left:'-100px'},800,'linear', function() {
				$(this).remove();
			});
			timeLow = Math.max(timeLow, data[i].time);
		}
	});
	setTimeout("msgbox()",1000);
}
$(document).ready(msgbox());
		</script>
	</head>
	<body>
		<form>
			<input type=text id="curText" style="width:60%" maxlength="100">
			<input type="button" value="Shoot" onClick="clickk()">
		</form>
		</br>
		<div style="position:absolute; top:20px; left:80%; width:10px; height:80%; background:#000000;" id="qy"></div>
