<html>
	<head>
		<!---<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"> </script>-->
		<script src='http://laekov.com.cn/entrances/javascripts/cdn/jquery_min.js'></script>
		<script type="text/javascript">
var c=0;
var timeLow = 0;
var aid=10000;
var rm=Math.random();
function clickk()
{
	c=c+1;
	var curText = $("#curText").val();
	$.post("/func/send",{text: curText,owner: rm});
	//$("<p class='dm' style='position:absolute; top:20px; left:80%;'></p>").insertBefore("#qy").text(curText).attr("id",c);
	//$("#"+c).animate({top:'+='+c*20+'px'},0,'linear');
	//$("#"+c).animate({left:'-10000px'},80000,'linear');
}
function rd()
{
	$("#curText").val("readyToShoot!!!!!");
	msgbox();
}
function msgbox()
{

	$.post("/func/get",{timeLow: timeLow},function(res){
		var data = res.data;
		for(var i=0;i<data.length;i++)
		{
			aid=aid+1;
			$("<p class='dm' style='position:absolute; top:200px; left:100%;font-size:45px;white-space:nowrap'></p>").insertBefore("#qy").text(data[i].text).attr("id",aid);
			if (data[i].owner==rm)
			{
			$("#"+aid).css("border","2px solid red");
			}
			$("#"+aid).animate({top:'+='+i*65+'px'},0,'linear', function() {
			})
			$("#"+aid).animate({left:'-1000px'},8000,'linear', function() {
				$(this).remove();
			});
			timeLow = Math.max(timeLow, data[i].time);
		}
	});
	setTimeout("msgbox()",1000);
}
$(document).ready(rd());
		</script>
	</head>
	<body>
		<form>
			<input type=text id="curText" style="width:60%;height:100px;font-size:45px" maxlength="64"/>
			<input type="button" value="Shoot" style="height:100px;font-size:45px" onClick="clickk()">
		</form>
		</br>
		<div style="position:absolute; top:50px; left:100%;width:20px; height:80%; background:#66CCFF;" id="qy"></div>
		<div style='position:absolute; top:9999px;'>
			<a href="http://http://www.miitbeian.gov.cn/" class="prcrecordhref"> 蜀ICP备15008072号				</a>
	</div>
	</body>
</html>
