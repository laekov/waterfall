<script type="text/javascript">

$(document).ready(function(){
        $("button").click(function(){
            var curText = $("#curText").val();
            $.post("/func/send",{text: curText});
            });
        });
</script>

<textarea id="curText" cols=80 rows=1></textarea>
<button type="button">Click Me!</button>
